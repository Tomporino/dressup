<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DressUp!</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style/style.css') }}>
</head>
<body>
    <div class="content_wrapper">
        <div class="full-body" id="box">
            <div id="head-image"><img class="ibody" src="/static/images/adam/adam-pixelglass.png" alt="head" ></div
            ><div id="body-image"><img class="ibody" src="/static/images/cloths/builder-denim-jacket-top.png" alt="body" ></div
            ><div id="leg-image"><img class="ibody" src="/static/images/cloths/black-sweeetpants-bottom.png" alt="legs" ></div>
        </div>
        <div class="clothes" id="box">
            {% for row in image_list %}
                <div class="row">
                    {% for image in row %}
                        <div class="cloth_slot">
                            <img src="static/images/clothes/{{ image }}" id="slot" draggable="true">
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="static/js/jquery-3.5.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
