<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DressUp!</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style/style.css') }}>
</head>
<body>
    <div class="content_wrapper">
        <div class="full-body" id="box">
            <div id="head-image"><div><button class="change-mentor" id="prev" onclick="previousMentor()">Prev</button></div><img width="100" height="140" class="ibody" id="head-img"><div><button class="change-mentor" id="next" onclick="nextMentor()">Next</button></div></div
            ><div id="body-image"><img height="250" width="600" class="ibody" id="top" src="" alt="builder-yellow-dress" ></div
            ><div id="leg-image"><div></div><img height="350" width="600" class="ibody" id="bottom" src=""></div>
        </div>
        <div class="clothes" id="box">
            {% for row in tops %}
            <div class="row">
                {% for top in row %}
                <div class="cloth_slot">
                    <img src="static/images/tops/{{ top }}" id="slot" draggable="true">
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="static/js/jquery-3.5.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
